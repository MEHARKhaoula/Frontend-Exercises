<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practise</title>
</head>
<body>
    <div style="display:grid;
    grid-template-columns:100px 100px;">
        <div style="background-color:lightpink;">div1<p>text</p></div>
        <div style="background-color:lightblue;">div2<p>text</p></div>
    </div>


    <div style="
    margin-top:30px;
    display:grid;
    grid-template-columns:100px 100px 200px">
        <div style="background-color:lightpink;">div1<p>text</p></div>
        <div style="background-color:lightblue;">div2<p>text</p></div>
        <div style="background-color:lightgreen;">div2<p>text</p></div>
    </div>


    <div style="
    margin-top:30px;
    display:grid;
    grid-template-columns:100px 1fr">
        <div style="background-color:lightpink;">div1<p>text</p></div>
        <div style="background-color:lightblue;">div2<p>text</p></div>
</div>
       

<div style="
margin-top:30px;
display:grid;
grid-template-columns:100px 1fr 1fr">
    <div style="background-color:lightpink;">div1<p>text</p></div>
    <div style="background-color:lightblue;">div2<p>text</p></div>
    <div style="background-color:lightpink;">div2<p>text</p></div>
</div>

<div style="
margin-top:30px;
display:grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap:20px">
    <div style="background-color:lightpink;">div1<p>text</p></div>
    <div style="background-color:lightblue;">div2<p>text</p></div>
    <div style="background-color:lightpink;">div2<p>text</p></div>
    <div style="background-color:lightblue;">div2<p>text</p></div>
    <div style="background-color:lightpink;">div2<p>text</p></div>
    <div style="background-color:lightblue;">div2<p>text</p></div>
</div>
</body>


</html>
